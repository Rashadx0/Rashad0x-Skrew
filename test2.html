<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جدول اللاعبين</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    td input {
        width: 50px;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>المجموع</th>
            <th>الجولة الخامسة</th>
            <th>الجولة الرابعة</th>
            <th>الجولة الثالثة</th>
            <th>الجولة الثانية</th>
            <th>الجولة الأولى</th>
            <th>اسم اللاعب</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="total"><span>0</span></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="text" class="playerName"></td>
        </tr>
        <tr>
            <td class="total"><span>0</span></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="text" class="playerName"></td>
        </tr>
        <tr>
            <td class="total"><span>0</span></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="text" class="playerName"></td>
        </tr>
        <tr>
            <td class="total"><span>0</span></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="text" class="playerName"></td>
        </tr>
        <tr>
            <td class="total"><span>0</span></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="text" class="playerName"></td>
        </tr>
    </tbody>
</table>

<script>
    // Function to calculate totals
    function calculateTotals() {
        var rows = document.querySelectorAll('tbody tr');
        rows.forEach(function(row) {
            var inputs = row.querySelectorAll('.round');
            var total = 0;
            inputs.forEach(function(input) {
                total += parseInt(input.value) || 0;
            });
            row.querySelector('.total span').textContent = total;
        });
    }

    // Call the function to calculate totals
    calculateTotals();
</script>

</body>
</html>
