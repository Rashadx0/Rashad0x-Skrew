<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جدول اللاعبين</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    td input {
        width: 50px;
    }
    tfoot {
        display: flex;
        justify-content: flex-end;
    }
</style>
</head>
<body>

<table>
    <tfoot>
        <tr>
            <td>المجموع</td>
            <td><span id="total">0</span></td>
        </tr>
        <tr>
            <td>الجولة الخامسة</td>
            <td><input type="number" class="round" min="0"></td>
        </tr>
        <tr>
            <td>الجولة الرابعة</td>
            <td><input type="number" class="round" min="0"></td>
        </tr>
        <tr>
            <td>الجولة الثالثة</td>
            <td><input type="number" class="round" min="0"></td>
        </tr>
        <tr>
            <td>الجولة الثانية</td>
            <td><input type="number" class="round" min="0"></td>
        </tr>
        <tr>
            <td>الجولة الأولى</td>
            <td><input type="number" class="round" min="0"></td>
        </tr>
        <tr>
            <td>اسم اللاعب</td>
            <td><input type="text" class="playerName"></td>
        </tr>
    </tfoot>
</table>

<script>
    var rounds = document.querySelectorAll('.round');
    rounds.forEach(function(round) {
        round.addEventListener('input', calculateTotal);
    });

    function calculateTotal() {
        var inputs = document.querySelectorAll('.round');
        var total = 0;
        inputs.forEach(function(input) {
            total += parseInt(input.value) || 0;
        });
        document.getElementById('total').innerText = total;
    }
</script>

</body>
</html>
