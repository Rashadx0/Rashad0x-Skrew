<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جدول اللاعبين</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    td input {
        width: 50px;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>اسم اللاعب</th>
            <th>الجولة الأولى</th>
            <th>الجولة الثانية</th>
            <th>الجولة الثالثة</th>
            <th>الجولة الرابعة</th>
            <th>الجولة الخامسة</th>
            <th>المجموع</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" id="playerName"></td>
            <td><input type="number" id="round1" min="0"></td>
            <td><input type="number" id="round2" min="0"></td>
            <td><input type="number" id="round3" min="0"></td>
            <td><input type="number" id="round4" min="0"></td>
            <td><input type="number" id="round5" min="0"></td>
            <td><span id="total">0</span></td>
        </tr>
    </tbody>
</table>

<script>
    document.getElementById('playerName').addEventListener('input', calculateTotal);
    document.getElementById('round1').addEventListener('input', calculateTotal);
    document.getElementById('round2').addEventListener('input', calculateTotal);
    document.getElementById('round3').addEventListener('input', calculateTotal);
    document.getElementById('round4').addEventListener('input', calculateTotal);
    document.getElementById('round5').addEventListener('input', calculateTotal);

    function calculateTotal() {
        var round1 = parseInt(document.getElementById('round1').value) || 0;
        var round2 = parseInt(document.getElementById('round2').value) || 0;
        var round3 = parseInt(document.getElementById('round3').value) || 0;
        var round4 = parseInt(document.getElementById('round4').value) || 0;
        var round5 = parseInt(document.getElementById('round5').value) || 0;

        var total = round1 + round2 + round3 + round4 + round5;
        document.getElementById('total').innerText = total;
    }
</script>

</body>
</html>
