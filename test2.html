<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جدول اللاعبين</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    td input {
        width: 50px;
    }
    .winner {
        color: green;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>المجموع</th>
            <th>الجولة الخامسة</th>
            <th>الجولة الرابعة</th>
            <th>الجولة الثالثة</th>
            <th>الجولة الثانية</th>
            <th>الجولة الأولى</th>
            <th>اسم اللاعب</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="total"><span>0</span></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="text" class="playerName"></td>
        </tr>
        <tr>
            <td class="total"><span>0</span></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="text" class="playerName"></td>
        </tr>
        <tr>
            <td class="total"><span>0</span></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="text" class="playerName"></td>
        </tr>
    </tbody>
</table>

<div id="winnerMessage"></div>

<script>
    var rounds = document.querySelectorAll('.round');
    rounds.forEach(function(round) {
        round.addEventListener('input', calculateTotal);
    });

    function calculateTotal() {
        var row = this.parentNode.parentNode;
        var inputs = row.querySelectorAll('.round');
        var total = 0;
        inputs.forEach(function(input) {
            total += parseInt(input.value) || 0;
        });
        var totalSpan = row.querySelector('.total span');
        totalSpan.innerText = total;
        if (total == 0) {
            totalSpan.classList.add('winner');
        } else {
            totalSpan.classList.remove('winner');
        }
    }

    var winnerMessage = document.getElementById('winnerMessage');
    var playerNames = document.querySelectorAll('.playerName');
    playerNames.forEach(function(playerNameInput) {
        playerNameInput.addEventListener('change', function() {
            var winnerName = this.value;
            winnerMessage.innerText = "الفائز في الجولة: " + winnerName;
            if (winnerName === 'صفر') {
                winnerMessage.style.color = 'green';
            } else {
                winnerMessage.style.color = 'black';
            }
        });
    });
</script>

</body>
</html>
