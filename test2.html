<html lang="en">
<head>

</table>

<script>
    // Function to toggle between th and td
    function toggleTableHeaders() {
        var headers = document.querySelectorAll('thead th');
        headers.forEach(function(header) {
            var newElement = document.createElement('td');
            newElement.innerHTML = header.innerHTML;
            header.parentNode.replaceChild(newElement, header);
        });

        var cells = document.querySelectorAll('tbody td');
        cells.forEach(function(cell) {
            var newElement = document.createElement('th');
            newElement.innerHTML = cell.innerHTML;
            cell.parentNode.replaceChild(newElement, cell);
        });
    }

    // Call the function to toggle between th and td
    toggleTableHeaders();
</script>

</body>
