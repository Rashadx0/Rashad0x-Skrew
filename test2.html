<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جدول اللاعبين</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    td input {
        width: 50px;
    }
</style>
</head>
<body>

<table>
    <tfoot>
        <tr>
            <th>المجموع</th>
            <th>الجولة الخامسة</th>
            <th>الجولة الرابعة</th>
            <th>الجولة الثالثة</th>
            <th>الجولة الثانية</th>
            <th>الجولة الأولى</th>
            <th>اسم اللاعب</th>
        </tr>
    </tfoot>
    <tbody>
        <tr>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="text" class="playerName"></td>
        </tr>
        <tr>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="text" class="playerName"></td>
        </tr>
        <tr>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="number" class="round" min="0"></td>
            <td><input type="text" class="playerName"></td>
        </tr>
    </tbody>
</table>

<script>
    var rounds = document.querySelectorAll('.round');
    rounds.forEach(function(round) {
        round.addEventListener('input', calculateTotal);
    });

    function calculateTotal() {
        var rows = document.querySelectorAll('tbody tr');
        var total = 0;
        rows.forEach(function(row) {
            var inputs = row.querySelectorAll('.round');
            inputs.forEach(function(input) {
                total += parseInt(input.value) || 0;
            });
        });
        document.querySelector('tfoot .total span').innerText = total;
    }
</script>

</body>
</html>
