<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    margin: 20px auto;
  }

  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }

  th {
    background-color: #f2f2f2;
  }

  .green {
    background-color: lightgreen;
  }

  .red {
    background-color: tomato;
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody id="table-body">
    <tr>
      <td>R1</td>
      <td id="R1"></td>
    </tr>
    <tr>
      <td>R2</td>
      <td id="R2"></td>
    </tr>
    <tr>
      <td>R3</td>
      <td id="R3"></td>
    </tr>
    <tr>
      <td>R4</td>
      <td id="R4"></td>
    </tr>
    <tr>
      <td>R5</td>
      <td id="R5"></td>
    </tr>
    <tr>
      <td>Total</td>
      <td id="total"></td>
    </tr>
    <tr>
      <td>Rank</td>
      <td id="rank"></td>
    </tr>
  </tbody>
</table>

<script>
  // Calculate totals and fill table
  const tableBody = document.getElementById('table-body');
  let totals = [];
  let rank = [];

  for (let i = 1; i <= 5; i++) {
    const value = Math.floor(Math.random() * 10); // Generate random number between 0 to 9
    totals.push(value);
    rank.push({value, index: i});
    const cell = document.getElementById(`R${i}`);
    cell.textContent = value;
    if (value === 0) {
      cell.classList.add('green');
    }
  }

  const total = totals.reduce((acc, curr) => acc + curr, 0);
  const minTotal = Math.min(...totals);
  const maxTotal = Math.max(...totals);

  document.getElementById('total').textContent = total;

  const rankSorted = rank.sort((a, b) => a.value - b.value);
  const rankValues = rankSorted.map(obj => obj.index);
  document.getElementById('rank').textContent = `1: ${rankValues[0]} | 2: ${rankValues[4]}`;

  // Highlight minimum and maximum totals
  document.getElementById(`R${totals.indexOf(minTotal) + 1}`).classList.add('green');
  document.getElementById(`R${totals.indexOf(maxTotal) + 1}`).classList.add('red');
</script>

</body>
</html>
