<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    margin: 20px auto;
  }

  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }

  .green {
    background-color: lightgreen;
  }

  .red {
    background-color: tomato;
  }
</style>
</head>
<body>

<table>
  <tbody id="table-body">
    <tr>
      <td contenteditable="true" id="name1">Name 1</td>
      <td contenteditable="true" id="name2">Name 2</td>
    </tr>
    <tr>
      <td contenteditable="true" id="R1"></td>
      <td contenteditable="true" id="R2"></td>
    </tr>
    <tr>
      <td contenteditable="true" id="R3"></td>
      <td contenteditable="true" id="R4"></td>
    </tr>
    <tr>
      <td contenteditable="true" id="R5"></td>
      <td contenteditable="true" id="R6"></td>
    </tr>
    <tr>
      <td contenteditable="true" id="R7"></td>
      <td contenteditable="true" id="R8"></td>
    </tr>
    <tr>
      <td contenteditable="true" id="R9"></td>
      <td contenteditable="true" id="R10"></td>
    </tr>
  </tbody>
</table>

<script>
  const cells = document.querySelectorAll('td');

  cells.forEach(cell => {
    cell.addEventListener('input', function() {
      const value = parseInt(this.textContent);
      if (value === 0) {
        this.classList.add('green');
      } else {
        this.classList.remove('green');
      }
    });
  });
</script>

</body>
</html>
